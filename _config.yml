title: Kumarcode
description: A stylish blog on my code
# Your site's domain goes here. Leave localhost server or blank when working locally.
url: https://kumarcode.com
url1: https://www.kumarcode.com
disqus_shortname: kumarcode

# Owner/author information
owner:
  name: Nikhil Kumar
  avatar: bio-photo.jpg
  bio: "A stylish blog on my code"
  email: nikhilkumar516@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:
  facebook:
  github: nikhil
  stackoverflow:
  linkedin: nikhilk2
  instagram:
  lastfm:
  tumblr:
  pinterest:
  foursquare:
  steam:
  dribbble:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
    icon: fa fa-user
    count: 1
  - title: Posts
    url: /posts/
    icon: fa fa-inbox
    count: 2
  - title: Gardening
    url: /gardening/
    icon: fa fa-leaf
    count: 3
  - title: Arch Linux
    url: /arch/
    icon: icon-arch
    count: 4
  - title: music
    url: /music/
    icon: fa fa-music
    count: 5
  - title: projects
    url: /projects/
    icon: fa fa-flask
    count: 6

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: America/New_York
future: true
highlighter: rouge
markdown: kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude:
  [
    "lib",
    "config.rb",
    "Capfile",
    "config",
    "log",
    "Rakefile",
    "Rakefile.rb",
    "tmp",
    "less",
    "*.sublime-project",
    "*.sublime-workspace",
    "test",
    "spec",
    "Gruntfile.js",
    "package.json",
    "node_modules",
    "Gemfile",
    "Gemfile.lock",
    "LICENSE",
    "README.md",
  ]
